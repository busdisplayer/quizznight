<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4c4177, #2a5470);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #quiz-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .choice {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .choice:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        .correct {
            background: #4CAF50 !important;
        }
        .wrong {
            background: #FF5733 !important;
        }
        #next-btn {
            margin-top: 15px;
            background: #008CBA;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            display: none;
        }
        #score-board {
            margin-top: 15px;
            font-size: 18px;
        }
        #timer {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Interactif</h1>
        <div id="question-container">
            <p class="question" id="question-text"></p>
            <div class="choices" id="choices"></div>
        </div>
        <p id="timer">Temps restant : <span id="time">10</span> sec</p>
        <button id="next-btn">Question Suivante</button>
        <p id="score-board">Score : <span id="score">0</span></p>
    </div>

    <script>
        const questions = [
    // üèõÔ∏è HISTOIRE
    { question: "En quelle ann√©e a eu lieu la R√©volution fran√ßaise ?", choices: ["1492", "1789", "1914", "1848"], answer: 1 },
    { question: "Qui √©tait le premier empereur de France ?", choices: ["Napol√©on Bonaparte", "Charlemagne", "Louis XIV", "Fran√ßois Ier"], answer: 0 },
    { question: "Quelle bataille a marqu√© la fin de Napol√©on ?", choices: ["Austerlitz", "Marignan", "Waterloo", "Verdun"], answer: 2 },
    { question: "Qui a d√©couvert l'Am√©rique en 1492 ?", choices: ["Vasco de Gama", "Christophe Colomb", "Magellan", "Marco Polo"], answer: 1 },
    { question: "Quelle est la date du d√©barquement en Normandie ?", choices: ["6 juin 1944", "8 mai 1945", "11 novembre 1918", "1er septembre 1939"], answer: 0 },

    // ‚ûó MATHS
    { question: "Combien font 7 x 8 ?", choices: ["56", "49", "64", "42"], answer: 0 },
    { question: "Quelle est la racine carr√©e de 81 ?", choices: ["7", "9", "11", "13"], answer: 1 },
    { question: "Si un triangle a trois angles de 60¬∞, quel type de triangle est-ce ?", choices: ["Isoc√®le", "Scal√®ne", "√âquilat√©ral", "Rectangle"], answer: 2 },
    { question: "Quel est le r√©sultat de 5! (5 factorielle) ?", choices: ["25", "120", "60", "15"], answer: 1 },
    { question: "Que vaut œÄ (approximativement) ?", choices: ["2.71", "3.14", "1.62", "4.20"], answer: 1 },

    // üìñ PHILOSOPHIE
    { question: "Qui a √©crit 'Le mythe de la caverne' ?", choices: ["Platon", "Socrate", "Aristote", "Descartes"], answer: 0 },
    { question: "Quel philosophe a dit 'Je pense, donc je suis' ?", choices: ["Nietzsche", "Descartes", "Kant", "Hegel"], answer: 1 },
    { question: "Quel philosophe a d√©velopp√© la th√©orie du 'contrat social' ?", choices: ["Locke", "Hobbes", "Rousseau", "Marx"], answer: 2 },
    { question: "Que signifie le mot '√©thique' ?", choices: ["Science des nombres", "√âtude du vivant", "R√©flexion sur la morale", "Analyse du langage"], answer: 2 },
    { question: "Qui a √©crit 'Ainsi parlait Zarathoustra' ?", choices: ["Kant", "Nietzsche", "Platon", "Sartre"], answer: 1 },

    // üòÇ HUMOUR
    { question: "Qu'est-ce qui est jaune et qui attend ?", choices: ["Un citron", "Jonathan", "Une banane", "Un poussin"], answer: 1 },
    { question: "Pourquoi Napol√©on n'a jamais d√©m√©nag√© ?", choices: ["Il √©tait trop petit", "Il n'aimait pas bouger", "Parce qu'il avait un Bonaparte", "Il n'avait pas de maison"], answer: 2 },
    { question: "Quel est le comble pour un √©lectricien ?", choices: ["Avoir une prise de t√™te", "Ne pas √™tre branch√©", "Travailler sans tension", "Faire des √©tincelles"], answer: 1 },
    { question: "Pourquoi les plongeurs plongent-ils toujours en arri√®re ?", choices: ["Parce que sinon ils tombent dans le bateau", "Pour voir l'eau de plus pr√®s", "Parce que c'est plus styl√©", "Parce que l'eau est froide"], answer: 0 },
    { question: "Pourquoi les Belges am√®nent-ils une √©chelle au bar ?", choices: ["Pour boire un coup", "Parce que la bi√®re est forte", "Pour monter le volume", "Pour atteindre le sommet de leur forme"], answer: 1 },

    // üåç CULTURE G√âN√âRALE
    { question: "Quelle est la plan√®te la plus proche du Soleil ?", choices: ["Mars", "V√©nus", "Mercure", "Jupiter"], answer: 2 },
    { question: "Qui a peint la Joconde ?", choices: ["Michel-Ange", "Picasso", "L√©onard de Vinci", "Van Gogh"], answer: 2 },
    { question: "Quel est l‚Äô√©l√©ment chimique de symbole 'O' ?", choices: ["Oxyg√®ne", "Or", "Osmium", "Ozone"], answer: 0 },
    { question: "Quel est le plus grand mammif√®re du monde ?", choices: ["√âl√©phant", "Baleine bleue", "Girafe", "Ours polaire"], answer: 1 },
    { question: "Quelle est la langue la plus parl√©e au monde ?", choices: ["Anglais", "Espagnol", "Chinois", "Fran√ßais"], answer: 2 },

    // üèÖ SPORT
    { question: "Dans quel sport utilise-t-on un volant ?", choices: ["Tennis", "Badminton", "Golf", "Ping-Pong"], answer: 1 },
    { question: "Quel est le pays d'origine du judo ?", choices: ["Chine", "Cor√©e", "Japon", "Tha√Ølande"], answer: 2 },
    { question: "Combien de joueurs y a-t-il sur un terrain de football (pour une √©quipe) ?", choices: ["9", "10", "11", "12"], answer: 2 },
    { question: "Quel athl√®te d√©tient le record du 100 m√®tres ?", choices: ["Carl Lewis", "Usain Bolt", "Mo Farah", "Jesse Owens"], answer: 1 },
    { question: "Quelle est la surface de jeu principale au tournoi de Roland-Garros ?", choices: ["Gazon", "Terre battue", "Moquette", "B√©ton"], answer: 1 },

    // BONUS : QUESTIONS SURPRENANTES
    { question: "Combien de c≈ìurs poss√®de une pieuvre ?", choices: ["1", "2", "3", "4"], answer: 2 },
    { question: "Quel est le cri du renard ?", choices: ["Il aboie", "Il miaule", "Il glapit", "Il siffle"], answer: 2 },
    { question: "Que mesure-t-on en d√©cibels ?", choices: ["Le poids", "La lumi√®re", "Le son", "La temp√©rature"], answer: 2 },
    { question: "Quel est le symbole chimique du fer ?", choices: ["Fe", "F", "Ir", "Fr"], answer: 0 },
    { question: "Combien de pattes a un insecte ?", choices: ["4", "6", "8", "10"], answer: 1 }
];


        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 10;
        let timer;
        let waitingForNext = false;

        const questionText = document.getElementById("question-text");
        const choicesContainer = document.getElementById("choices");
        const timeDisplay = document.getElementById("time");
        const scoreDisplay = document.getElementById("score");
        const nextBtn = document.getElementById("next-btn");

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            clearInterval(timer);
            waitingForNext = false;
            timeLeft = 10;
            timeDisplay.textContent = timeLeft;

            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            choicesContainer.innerHTML = "";

            currentQuestion.choices.forEach((choice, index) => {
                const button = document.createElement("button");
                button.classList.add("choice");
                button.textContent = choice;
                button.onclick = () => selectAnswer(index);
                choicesContainer.appendChild(button);
            });

            startTimer();
        }

        function startTimer() {
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timeDisplay.textContent = timeLeft;
                } else {
                    clearInterval(timer);
                    lockChoices();
                }
            }, 1000);
        }

        function selectAnswer(index) {
            if (waitingForNext) return;
            clearInterval(timer);
            waitingForNext = true;

            const buttons = document.querySelectorAll(".choice");
            const correctIndex = questions[currentQuestionIndex].answer;

            buttons.forEach((button, i) => {
                if (i === correctIndex) button.classList.add("correct");
                if (i !== correctIndex && i === index) button.classList.add("wrong");
                button.disabled = true;
            });

            if (index === correctIndex) {
                score += timeLeft; // Plus on r√©pond vite, plus on marque de points
                scoreDisplay.textContent = score;
            }

            nextBtn.style.display = "block";
        }

        function lockChoices() {
            waitingForNext = true;
            document.querySelectorAll(".choice").forEach(button => {
                button.disabled = true;
            });
            nextBtn.style.display = "block";
        }

        nextBtn.addEventListener("click", () => {
            nextBtn.style.display = "none";
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        });

        function showScore() {
            questionText.textContent = `Quiz termin√© ! Votre score final est de ${score} points.`;
            choicesContainer.innerHTML = "";
            nextBtn.style.display = "none";
            document.getElementById("timer").style.display = "none";
        }

        startQuiz();
    </script>
</body>
</html>
